<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting TensorFlow Model</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <!-- Import tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

    <!-- Import the data file -->
    <script src="data.js" type="module"></script>

    <!-- Import the main script file -->
    <script src="script.js" type="module"></script>

</head>

<body>
    <button id="predict-button">Predict</button>

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model
                    </div>
                </div>
            </div>
            <div class="row">
                <img id="img0" src="1.png"  width="100" height="100">
                <img id="img1" src="0.png"  width="100" height="100">
                <img id="img2" src="2.png"  width="100" height="100">
                <img id="img3" src="3.png"  width="100" height="100">
                <img id="img4" src="4.png"  width="100" height="100">
                <img id="img5" src="5.png"  width="100" height="100">
                <img id="img6" src="6.png"  width="100" height="100">
                <img id="img7" src="7.png"  width="100" height="100">
                <img id="img8" src="8.png"  width="100" height="100">
                <img id="img9" src="9.png"  width="100" height="100">
            </div>
        </div>
    </main>

</body>

</html>
